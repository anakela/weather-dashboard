<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/images/weather.ico" type="image/x-icon">
    <title>Weather Dashboard</title>
</head>
<body class="container-fluid">
    <!-- Weather dashboard header -->
    <header class="row justify-content-center">
        <h1 class="col-sm-12" id="weather-dash-title">Weather Dashboard</h1>
    </header>
    
    <!--  -->
    <section class="row justify-content-center">
        <!-- Aside for searching and storing data -->
        <aside class="col-sm-4 justify-content-center">
            <h2>Search for a City:</h2>
            <div class="row" id="enter-city">
                <input type="text" placeholder="Enter city name" class="col-sm-11" id="city-input" />
            </div>
            <div class="row" id="search">
                <button type="submit" class="col-sm-11 bg-primary" id="search-btn">Search</button>
            </div>
            <hr />
            <div class="row">
                <div class="col-sm-12" id="cities">
                </div>
            </div>
        </aside>
    
        <!-- Main area for displaying current weather and future forecasts -->
        <main class="row col-sm-8">
            <div class="col-sm-12" id="todays-weather">
                <h2 id="city-dis-name">
                    <span id="todays-date"></span>
                    <span id="weather-cond"></span>
                </h2>
                <div id="weather-deets"></div>
            </div>
            <div class="col-sm-12" id="five-day">
                <h2 id="five-day-header"></h2>
                <div id="forecast-divs"></div>
            </div>
        </main>
    </section>

    <!-- Modal for incorrect or blank info. -->
    <div class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Blank City Input</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>The city input field cannot be left blank. Please try again.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="ok-btn" data-bs-dismiss="modal">OK</button>
            </div>
          </div>
        </div>
      </div>

    <footer>

    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
